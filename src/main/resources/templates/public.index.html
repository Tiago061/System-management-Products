<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formulario de Cadastro</title>
</head>
<body>
<h2>Cadastro de Usuario</h2>

<form th:action="@{/register}" th:object="${user}" method="post">
    <!-- Campo para Nome -->
    <label for="name">Nome:</label>
    <input type="text" id="name" th:field="*{name}" placeholder="Digite seu nome" required /><br/><br/>

    <!-- Campo para Sobrenome -->
    <label for="lastName">Sobrenome:</label>
    <input type="text" id="lastName" th:field="*{lastName}" placeholder="Digite seu sobrenome" required /><br/><br/>

    <!-- Campo para Email -->
    <label for="email">Email:</label>
    <input type="email" id="email" th:field="*{email}" placeholder="Digite seu email" required /><br/><br/>

    <!-- Campo para Senha -->
    <label for="password">Senha:</label>
    <input type="password" id="password" th:field="*{password}" placeholder="Digite uma senha" minlength="10" required /><br/><br/>

    <!-- Campo para CPF -->
    <label for="cpf">CPF:</label>
    <input type="text" id="cpf" th:field="*{cpf}" placeholder="Digite seu CPF" required /><br/><br/>

    <!-- Botão de Enviar -->
    <button type="submit">Cadastrar</button>
</form>

<!-- Mensagem de Erro (opcional, se houver validação no backend) -->
<div th:if="${#fields.hasErrors()}">
    <ul>
        <li th:each="err : ${#fields.allErrors()}" th:text="${err}"></li>
    </ul>
</div>
</body>
</html>
